<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      content="Registration form for Redberry Knight Cup"
      name="description"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Redberry Knight Cup</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,400;0,800;1,500&family=Open+Sans:ital,wght@0,400;0,700;1,400;1,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/styles/base.css" />
    <link rel="stylesheet" href="/styles//personal-info.css" />
    <script src="/scripts/app.js" defer></script>
  </head>
  <body>
    <main>
      <section class="sides" id="theme-side">
        <div class="header-logo">
          <img
            src="/images/icons/Vector (3)s.png"
            alt="Redberry Knight Cup icon"
          />
          <h1 id="theme-header">Redberry Knight Cup</h1>
        </div>
        <div id="quote">
          <h2>“When you see a good move, look for a better one.”</h2>
          <p>-Emanuel Lasker</p>
        </div>
      </section>
      <section class="sides" id="main-side">
        <article id="title-container">
          <h3>Start creating your account</h3>
          <hr />
        </article>
        <article>
          <ol id="tabs-list">
            <li class="tab-index">
              <p class="">1</p>
              <h5>Personal information</h5>
            </li>
            <hr />
            <li class="tab-index">
              <p class="inactive">2</p>
              <h5>Chess experience</h5>
            </li>
          </ol>
        </article>
        <article>
          <div class="form-title">
            <h4>Personal information</h4>
            <p>This is basic informaton fields</p>
          </div>
          <form id="personal-information">
            <input
              class="input-field"
              type="text"
              id="name"
              value="name *"
              minlength="2"
              required
            />
            <input
              class="input-field"
              type="email"
              value="Email address *"
              required
            />
            <input
              class="input-field"
              placeholder="Phone number"
              type="number"
              required
            />
            <input class="input-field" type="date" required />
            <div id="form-controll">
              <!-- temporar link to main will be changed later -->
              <a href="/index.html">
                <button type="button" class="btn btn-alt">Back</button>
              </a>
              <!--  -->
              <button class="btn">
                Next <img src="/images/icons/Vector.png" alt="next" />
              </button>
            </div>
          </form>
        </article>
      </section>
    </main>
  </body>
</html>
